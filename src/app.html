<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#06c755" />
		<meta
			name="description"
			content="A browser-based viewer for LINE backup data exported from LIMEs"
		/>
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="LIMEViewer" />
		<link rel="manifest" href="/site.webmanifest" />
		<script>
			(() => {
				const THEME_KEY = 'lime-viewer-theme';
				let savedTheme = null;
				try {
					savedTheme = localStorage.getItem(THEME_KEY);
				} catch {
					savedTheme = null;
				}
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const isDark = savedTheme ? savedTheme === 'dark' : prefersDark;
				document.documentElement.classList.toggle('dark', isDark);
				document.documentElement.style.colorScheme = isDark ? 'dark' : 'light';
				const themeColorMeta = document.querySelector('meta[name="theme-color"]');
				if (themeColorMeta) {
					themeColorMeta.setAttribute('content', isDark ? '#0f172a' : '#06c755');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker
						.register('/sw.js')
						.then((registration) => {
							console.log('Service Worker registered:', registration.scope);
						})
						.catch((err) => {
							console.error('Service Worker registration failed:', err);
						});
				});
			}
		</script>
	</body>
</html>
